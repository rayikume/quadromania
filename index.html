<!DOCTYPE html>
<html>
  <head>
    <title>Quadromania</title>
    <script src="RPS.js"></script>
    <link rel="stylesheet" href="paint.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="page">
      <button class="game-button" onclick="playGame('Rock')"><img class="emoji" src="assets/rockHand.png"></button>
      <button class="game-button" onclick="playGame('Paper')"><img class="emoji" src="assets/paperHand.png"></button>
      <button class="game-button" onclick="playGame('Scissors')"><img class="emoji" src="assets/scissorsHand.png"></button>
    </div>
    <p class="result-match"></p>
    <p class="endgame"></p>
    <p class="result-score"></p>
    <button class="reset-button" onclick="removeScore()">Reset Score</button>
  </body>
</html>
